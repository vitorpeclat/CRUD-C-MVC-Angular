<div class="container mt-4">
  <div class="row">
    
    <div class="col-md-4">
      <div class="card bg-light">
        <div class="card-header bg-primary text-white">
          {{ modoEdicao ? 'Editar' : 'Novo' }} Usuário
        </div>
        <div class="card-body">
          <form (ngSubmit)="salvar()">
            
            <div class="mb-2">
              <label>Nome</label>
              <input type="text" class="form-control" [(ngModel)]="usuarioAtual.nome" name="nome" required>
            </div>

            <div class="mb-2">
              <label>Login</label>
              <input type="text" class="form-control" [(ngModel)]="usuarioAtual.login" name="login" required>
            </div>

            <div class="mb-2">
              <label>E-mail</label>
              <input type="email" class="form-control" [(ngModel)]="usuarioAtual.email" name="email" required>
            </div>

            <div class="mb-3">
              <label>Senha</label>
              <input type="text" class="form-control" [(ngModel)]="usuarioAtual.senha" name="senha" required>
              <small class="text-muted" style="font-size: 0.8rem">Maiúscula + Especial + 6 digitos</small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">{{ modoEdicao ? 'Salvar Alterações' : 'Cadastrar' }}</button>
              <button *ngIf="modoEdicao" type="button" class="btn btn-secondary" (click)="limpar()">Cancelar</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <h3>Lista de Usuários</h3>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuarios">
            <td>{{ u.id }}</td>
            <td class="text-uppercase">{{ u.nome }}</td> <td>{{ u.email }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editar(u)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="excluir(u.id!)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="usuarios.length === 0" class="alert alert-warning">
        Nenhum usuário cadastrado.
      </div>
    </div>

  </div>
</div>
